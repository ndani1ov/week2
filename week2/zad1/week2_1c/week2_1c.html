<!DOCTYPE html>
<html>
  <head>
    <title>Бадминтон</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <h1>Хочу ли я играть?</h1>
    <div class="container">
      <label for="day">Выберите день недели:</label>
      <select id="day">
        <option value="monday">Понедельник</option>
        <option value="tuesday">Вторник</option>
        <option value="wednesday">Среда</option>
        <option value="thursday">Четверг</option>
        <option value="friday">Пятница</option>
        <option value="saturday">Суббота</option>
        <option value="sunday">Воскресенье</option>
      </select>
      <div class="weather-container">
        <label for="temperature">Выберите температуру:</label>
        <select id="temperature">
          <option value="hot">Жарко</option>
          <option value="warm">Тепло</option>
          <option value="cold">Холодно</option>
        </select>
        <label for="precipitation">Выберите осадки:</label>
        <select id="precipitation">
          <option value="clear">Чистое небо</option>
          <option value="cloudy">Облачно</option>
          <option value="rain">Дождь</option>
          <option value="snow">Снег</option>
          <option value="hail">Град</option>
        </select>
        <label for="wind">Выберите, есть ли ветер:</label>
        <select id="wind">
          <option value="yes">Есть</option>
          <option value="no">Нет</option>
        </select>
        <label for="humidity">Выберите влажность:</label>
        <select id="humidity">
          <option value="high">Большая</option>
          <option value="low">Низкая</option>
        </select>
      </div>
      <button onclick="makeDecision()">Реши за меня!</button>
      <p id="result"></p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
